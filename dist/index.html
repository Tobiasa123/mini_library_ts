<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="mainHeader">8 Classic Childrens books</h1>
    <div class="mainWrapper">
        <section class="books book-1"></section>
        <section class="books book-2"></section>
        <section class="books book-3"></section>
        <section class="books book-4"></section>
        <section class="books book-5"></section>
        <section class="books book-6"></section>
        <section class="books book-7"></section>
        <section class="books book-8"></section>
    </div>

    <article class="infoPage hidden">

        <section class="infoBook"></section>

        <div class="infoDetails">

            <button class="exitButton hidden">click me</button>

            <h2 class="infoTitle">temp title</h2>
            <p class="author">by author</p>
            <p class="infoPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga odio beatae earum aut minus ducimus nisi, esse excepturi et veritatis architecto ab vero sint culpa facere dolore, ut autem corporis.</p>

            <section class="moreinfo">
                <span class="infoAudience">Audience:</span>
                <span class="infoPublished">First published::</span>
                <span class="infoPagesNum">Pages:</span>
                <span class="infoPublisher">Publisher:</span>
            </section>

        </div>

    </article>

    <script type="module" src="index.js"></script>
</body>
</html>
